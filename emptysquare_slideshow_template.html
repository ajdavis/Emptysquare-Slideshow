<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{{ article_title or title }}</title>
<link href="emptysquare_slideshow.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" href="http://www.thelodownny.com/leslog/wp-content/themes/atahualpa/images/favicon/lodown.ico" /><link rel="alternate" type="application/rss+xml" title="The Lo-Down : News from the Lower East Side RSS Feed" href="http://www.thelodownny.com/feed" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="emptysquare_slideshow.js"></script>
<script type="text/javascript">

photos = {{ photos_info_json }};

show_titles = {{ show_titles }};

$(document).ready(function(){ emptysquare_slideshow_onready(photos) });

</script>
<!--[if IE 5]>
<style type="text/css"> 
/* place css box model fixes for IE 5* in this conditional comment */
.twoColFixRtHdr #sidebar1 { width: 220px; }
</style>
<![endif]--><!--[if IE]>
<style type="text/css"> 
/* place css fixes for all versions of IE in this conditional comment */
.twoColFixRtHdr #sidebar1 { padding-top: 30px; }
.twoColFixRtHdr #mainContent { zoom: 1; }
/* the above proprietary zoom property gives IE the hasLayout it needs to avoid several bugs */
</style>
<![endif]-->
</head>

<body class="twoColFixRtHdr">
<div id="container">
  <div id="header">
    <a id="home_link" href="http://thelodownny.com/">
      <img src="emptysquare_slideshow_lodown_logo.gif" height="35px" width="125px" />
    </a>
    <h1>{{ article_title or title }}</h1>
  </div>
  <div id="sidebar1">
    <h1 id="photo_title"></h1>
    <div id="photo_caption"></div>
    <div id="photo_credit">
      Photo: <span id="photo_credit_span"></span>
      <a id="flickr_link" href="#" target="_blank">
        <img class="icon" style="position:relative; top:1px" src="emptysquare_slideshow_flickr_icon.gif" width="22px" height="11px" />
      </a>
    </div>
    {% if back_to_article_link and article_title %}
      <div id="back_to_article">Back to article: <a href="{{ back_to_article_link }}">{{ article_title }}</a></div>
    {% end %}
  </div>
  <div id="mainContent">
    <div id="photo_nav">
      <div id="left_arrow"><img src="emptysquare_slideshow_arrow_left.gif" /></div>
      <div id="photo_index_container">
	    <div id="photo_index"><span id="photo_index_span">1</span> of {{ total_photos }}</div>
      </div>
      <div id="right_arrow"><img src="emptysquare_slideshow_arrow_right.gif" /></div>
    </div>
    <div id="photo_container">
        <p id="photo"></p>
    </div>
	<br class="clearfloat" />
  </div>
</div>
<div id="footer">
    Arrow icons
    <img style="position:relative; top:3px" alt="Creative Commons license" src="emptysquare_slideshow_cc_icon.gif" width="14px" height="14px" >
    <a href="http://www.app-bits.com/" target="_blank">App-bits</a>
</div>
</body>
</html>
